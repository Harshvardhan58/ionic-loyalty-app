<form #registerForm="ngForm" novalidate>
<ion-card class="register-card">
  <ion-card-header>
    Register
  </ion-card-header>
  <ion-card-content>
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input [(ngModel)]="account.name" name="name" #name="ngModel" required  type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Email Address</ion-label>
      <ion-input  name="email" #email="ngModel" required pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" [(ngModel)]="account.email" type="email"></ion-input>
    </ion-item>
    <div padding *ngIf="email.invalid && email.dirty">
        <span class="form_input_error">Email is badly formated</span>
      </div>
    <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input name="password" required #password="ngModel"   [(ngModel)]="account.password" type="password"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Confirm Password</ion-label>
        <ion-input [(ngModel)]="confirmPass" name="confirmPass1" #confirmPass1="ngModel" required type="password"></ion-input>
    </ion-item>
    <div padding *ngIf="password.value != confirmPass1.value && confirmPass1.dirty && password.dirty">
      <span class="form_input_error">Both should be equal</span>
    </div>
  </ion-card-content>
  <ion-row class="register_from_buttons">
    <div>
      <button ion-button [disabled]="registerForm.invalid || password.value != confirmPass1.value " (click)="register()">Register</button>
    </div>
  </ion-row>
</ion-card>
</form>
