<ion-header>

  <ion-navbar color="primary">
    <ion-title>Cart</ion-title>
    <ion-buttons end>
      <ion-chip #chip2>
      <ion-icon color="secondary">&#8377;</ion-icon>
        <ion-label>{{Total}}</ion-label>
        
      </ion-chip>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
<div *ngIf="items">
  <ion-list *ngIf="items" class="list-item">
  <ion-item *ngFor="let i of items">
      <ion-thumbnail item-start>
        <img [src]="i.prod.picture">
      </ion-thumbnail>
      <h2>{{i.prod.name}}</h2>
      <p class="price"><span class="ruppee">&#8377;</span> {{i.prod.price}}</p>
      <p class="price"><span class="ruppee">Quantity:</span> {{i.count}}</p>
      <button ion-button item-end (click)="delete(i._id)" ><ion-icon name="ios-trash"></ion-icon></button>
    </ion-item>
  </ion-list>
  <div *ngIf="items" padding-left padding-right>
    <button ion-button [disabled]="items.length <= 0" color="buy" block (click)="buy()" >Buy</button>
  </div>
</div>
<div *ngIf="!items">
  No Product in your Cart
</div>
</ion-content>
