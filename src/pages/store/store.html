  <ion-header>

    <ion-navbar color="primary">
      <ion-title >{{storeName}}'s Deals</ion-title>
      <ion-buttons end>
      <button ion-button icon-only (click)="navigateToCart()" >
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
    </ion-navbar>
  </ion-header>


  <ion-content>
  <ion-list class="list-item">
  <ion-item *ngFor="let i of items" (click)="navigateToProduct(i.pid)">
      <ion-thumbnail item-start>
        <img [src]="i.picture">
      </ion-thumbnail>
      <h2>{{i.name}}</h2>
      <p class="price"><span class="ruppee">&#8377;</span> {{i.price}}</p>
      <ion-icon item-end name="ios-arrow-forward"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="$event.waitFor(doInfinite($event))">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
  </ion-content>
